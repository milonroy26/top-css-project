<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Image Transitions</h1>
    <div class="images">
        <div class="image-container">
            <img src="./image/image-1.jpg" alt="">
            <img class="transition-img" src="./image/image-2.jpg" alt="">
        </div>
    
        <div class="image-container fade">
            <img src="./image/image-3.jpg" alt="">
        </div>
    </div>
</body>
</html>
